name: Deploy Backend to Azure App Service

on:
  push:
    paths:
      - '03 - Desarrollo/backend/**'
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: 03 - Desarrollo/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: 03 - Desarrollo/backend

      - name: Configure App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          app-settings-json: |
            [
              {
                "name": "DB_SERVER",
                "value": "${{ secrets.DB_SERVER }}",
                "slotSetting": false
              },
              {
                "name": "DB_NAME",
                "value": "${{ secrets.DB_NAME }}",
                "slotSetting": false
              },
              {
                "name": "DB_USER",
                "value": "${{ secrets.DB_USER }}",
                "slotSetting": false
              },
              {
                "name": "DB_PASSWORD",
                "value": "${{ secrets.DB_PASSWORD }}",
                "slotSetting": false
              },
              {
                "name": "SECRET_KEY",
                "value": "${{ secrets.SECRET_KEY }}",
                "slotSetting": false
              },
              {
                "name": "SCM_DO_BUILD_DURING_DEPLOYMENT",
                "value": "true",
                "slotSetting": false
              }
            ]

      - name: Notify success
        if: success()
        run: echo "Backend deployed to Azure App Service!"